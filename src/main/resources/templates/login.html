<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> ورود به زیما </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/assets/lib/font-awesome/css/font-awesome.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/css/adminlte.min.css}">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-rtl.min.css}">
    <!-- template rtl version -->
    <link rel="stylesheet" th:href="@{/assets/css/custom-style.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>ورود به پنل</b>
    </div>
    <!-- /.login-logo -->
    <div class="card card-primary">
        <div class="card-header text-center">
            <h5 class="m-0"> فرم زیر را تکمیل کنید و ورود بزنید</h5>
        </div>
        <div class="card-body login-card-body">

            <form class="login-form" method="post">

                <!-- Messages Block-->
                <div th:if="${message != null}">
                    <div th:switch="${message.type}">


                        <div th:case="'error'">
                            <div class="alert alert-danger">
                                <a href="#" class="close" data-dismiss="alert">&times;</a>
                                <div th:text="${message.message}"></div>

                            </div>
                        </div>


                        <div th:case="'success'">
                            <div class="alert alert-success">
                                <a href="#" class="close" data-dismiss="alert">&times;</a>
                                <div th:text="${message.message}"></div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- END Message block-->

                <div th:if="${param.error}" class="alert alert-danger">
                    <button class="close" data-close="alert"></button>
                    <span  th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                </div>


                <div th:if="${param.logout}" class="alert alert-success">
                    <button class="close" data-close="alert"></button>
                    <span>با موفقیت از سیستم خارج شدید.</span>
                </div>


                <div class="form-group row">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">نام کاربری</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="نام کاربری" name="username"/>
                </div>
                <div class="form-group row">
                    <label class="control-label visible-ie8 visible-ie9">رمز عبور</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="رمز عبور" name="password"/>
                </div>
                <div class="form-group row">
                    <div class="m-auto">
                        <img class="captcha" th:src="@{/admin/account/captcha}" />
                        <button type="button" tabindex="-1"  class="btn yellow-crusta btn-lg btn-reloadCaptcha">
                            <i class="fa fa-rotate-left white"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <input class="form-control" name="captcha" type="text" autocomplete="off" placeholder="کد تصویر را وارد نمایید" />
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success uppercase">ورود</button>

                </div>
                <div class="row justify-content-center" style="margin-top: 1rem">
                    <a href="/admin/account/rememberPass" id="forget-password" class="forget-password">رمز‌عبور را فراموش کرده‌ام</a>
                </div>
                <div class="create-account">
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/assets/lib/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/assets/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/lib/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/lib/persian-js/persian.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/pages/login.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
    $(function() {
        Login.init();
        // Demo.init();
    });
</script>
<!-- END JAVASCRIPTS -->
</body>
</html>
