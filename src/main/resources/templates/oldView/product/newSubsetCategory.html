<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:remove="tag" th:fragment="style">

        <link th:href="@{/assets/lib/select2/dist/css/select2.css}" rel="stylesheet" type="text/css"/>

        <style>
            .form-group .select2-container {
                position: relative;
                z-index: 2;
                float: left;
                width: 100% !important;
                margin-bottom: 0;
                display: table;
                table-layout: fixed;
            }
        </style>
    </div>
</head>
<body>
<!-- begin modal-header-->
<div class="modal-header" >
    <div class="caption font-red-sunglo">
        <span class="caption-subject bold uppercase">زیر دسته ها</span>
    </div>
</div>
<!-- end modal-header-->
<div class="modal-body"  id="form_wizard_1">

    <div class="row">

        <div class="col-md-6">
            <label class="control-label required">لیست:</label>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th width="1%">ردیف</th>
                    <th width="24%">نام</th>
                    <th width="20%">عملیات</th>
                </tr>
                </thead>
                <tbody id="subsetsList">


                </tbody>
            </table>
        </div>
        <div class="col-md-6">

            <form role="form" id="add_subset_submit_form" method="post">
                <div class="form-wizard">
                    <div class="form-body">
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label class="control-label required">زیردسته جدید:
                                        <span class="required" aria-required="true">* </span>
                                    </label>
                                    <input th:value="${categoryId}" name="parentId" type="hidden"/>
                                    <input name="name" class="form-control checkNumber" type="text"/>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 text-right text-center">
                                    <button type="submit" class="btn btn-sm btn-success button-submit">ذخیره</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>



    <div class="modal-footer margin-top-20">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">بازگشت</button>
    </div>
</div>
<!-- end modal-body-->
<div th:remove="tag" th:fragment="scripts">

    <script type="text/javascript" th:src="@{/assets/js/pages/product/newSubsetCategory.js}"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            newSubsetCategory.init();

            /*<![CDATA[*/
            setCategory([[${categoryId}]]);
            /*]]>*/

        });
    </script>

</div>

</body>
</html>
