<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:remove="tag" th:fragment="headers">
    </div>
</head>

<body>

<div th:fragment="content">
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark d-inline"> تنظیمات </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-left">
                                <li class="breadcrumb-item"><a href="/admin"> داشبورد </a></li>
                                <li class="breadcrumb-item"><a href="/admin/providerId"> تامین کنندگان </a></li>
                                <li class="breadcrumb-item active"> تنظیمات </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Main row -->
                    <div class="row">
                        <!-- Main col -->
                        <section class="col-lg-12 connectedSortable">

                            <!-- Custom tabs (Charts with tabs)-->
                            <div class="card">
                                <div class="card-header d-flex p-0">
                                    <ul class="nav nav-pills mr-2 p-2" id="gridTabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="categoryList" href="#tab_1" data-toggle="tab" data-id="1"> دسته‌بندی ها </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="tagList" href="#tab_2" data-toggle="tab" data-id="2"> تگ‌ها </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="unitList" href="#tab_3" data-toggle="tab" data-id="3"> واحد فروش </a>
                                        </li>
                                    </ul>
                                </div><!-- /.card-header -->
                                <div class="card-body">
                                    <div class="tab-content p-0">
                                        <!-- Messages Block-->
                                        <div th:if="${message != null}">
                                            <div th:switch="${message.type}">


                                                <div th:case="'error'">
                                                    <div class="alert alert-danger">
                                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                                        <div th:text="${message.message}"></div>

                                                    </div>
                                                </div>


                                                <div th:case="'success'">
                                                    <div class="alert alert-success">
                                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                                        <div th:text="${message.message}"></div>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- END Message block-->
                                        <!-- Morris chart - Sales -->
                                        <div class="chart tab-pane active paddtable" id="tab_1">
                                            <div class="card card-primary card-outline p-3">
                                                <div class="container-fluid">
                                                    <span class="card-title mb-2 text-bold"> لیست </span>
                                                    <div style="float: left">
                                                        <button class="btn btn-info proedit">
                                                            <i class="fa fa-plus"></i> جدید
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th width="1%">ردیف</th>
                                                    <th width="24%">نام</th>
                                                    <th width="25%">زیر دسته‌ها</th>
                                                    <th width="50%">عملیات</th>
                                                </tr>
                                                </thead>
                                                <tbody id="categoriesList">

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="chart tab-pane paddtable" id="tab_2">
                                            <div class="card card-primary card-outline p-3">
                                                <div class="container-fluid">
                                                    <span class="card-title mb-2 text-bold"> لیست </span>
                                                    <div style="float: left">
                                                        <button class="btn btn-info proedit1">
                                                            <i class="fa fa-plus"></i> جدید
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th width="1%">ردیف</th>
                                                    <th width="24%">نام</th>
                                                    <th width="50%">عملیات</th>
                                                </tr>
                                                </thead>
                                                <tbody id="tagsList">

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="chart tab-pane paddtable" id="tab_3">
                                            <div class="card card-primary card-outline p-3">
                                                <div class="container-fluid">
                                                    <span class="card-title mb-2 text-bold"> لیست </span>
                                                    <div style="float: left">
                                                        <button class="btn btn-info proedit2">
                                                            <i class="fa fa-plus"></i> جدید
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th width="1%">ردیف</th>
                                                    <th width="20%">عنوان</th>
                                                    <th width="12%">گام حرکت</th>
                                                    <th width="12%">میزان خطا</th>
                                                    <th width="15%">تقسیم پذیری</th>
                                                    <th width="40%">عملیات</th>
                                                </tr>
                                                </thead>
                                                <tbody id="unitsList">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div><!-- /.card-body -->
                            </div>
                            <!-- /.card -->

                        </section>
                        <!-- /.Main col -->
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

</div>

<div th:remove="tag" th:fragment="scripts">

    <script th:src="@{/assets/js/pages/product/setting.js}" type="text/javascript" ></script>

    <script type="text/javascript">
        $(document).ready(function () {

            setting.init();

            $(document).on("click", ".proedit", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/categoryId/new";
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });
            $(document).on("click", ".ziredit", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/subset/new/?id=" + id;
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });
            $(document).on("click", ".ruedit", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/categoryId/new/?id=" + id;
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });

            $(document).on("click", ".proedit1", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/tag/new";
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });
            $(document).on("click", ".tageditt", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/tag/new/?id=" + id;
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });

            $(document).on("click", ".proedit2", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/unit/new";
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });
            $(document).on("click", ".untedit", function() {
                let id = $(this).attr('value');
                url = "/admin/product/setting/unit/new/?id=" + id;
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });

            $('#newModal').on('shown.bs.modal', function (e) {
                $(".has-select2").select2();
            });

            $('#newModal').on('hidden.bs.modal', function (e) {
                $('#newModal').find('.modal-body').empty();
            });

        });
    </script>

</div>

</body>
</html>
