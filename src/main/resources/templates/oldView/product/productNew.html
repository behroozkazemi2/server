<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- begin modal-header-->
<div class="modal-header" >
    <div class="caption font-red-sunglo">
        <i th:if="${editMode == false}" class="fa fa-plus font-red-sunglo"></i>
        <span class="caption-subject bold uppercase" th:text="${editMode == true ? 'ویرایش محصول' : 'محصول جدید'}"></span>
    </div>
</div>
<!-- end modal-header-->
<div class="modal-body">
    <form role="form" th:object="${product}" id="newProduct" method="post" enctype="multipart/form-data">
        <div class="modal-body">
            <div class="form-body">
                <div id="daily">
                    <div class="" >
                        <div class="form-group row">
                            <label class="control-label col-md-3">نام محصول :<span class="required">
                                                    * </span>
                            </label>
                            <div class="col-md-9">
                                <input type="hidden" name="id" th:value="*{id}">
                                <input th:field="*{name}" type="text" class="form-control checkNumber" placeholder="نام محصول"/>
                                <span id="showError" class="text-danger"></span>
                            </div>
                        </div>
                    </div>
                    <div class="margin-top-20">
                        <div class="form-group row">
                            <label class="control-label col-md-3">دسته بندی: <span class="required">
                                                    * </span>
                            </label>
                            <div class="col-md-9">
                                <select th:field="*{categoryId}" class="form-control has-select2 cityItems" style="width:100%">
                                    <optgroup th:each="dropDownItem : ${@categories.getList()}"
                                              th:label="${dropDownItem.text}">
                                        <option th:each="dropDownCityItem : ${dropDownItem.children}"
                                                th:value="${dropDownCityItem.id}"
                                                th:text="${dropDownCityItem.text}">
                                        </option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="margin-top-25">
                        <div class="form-group row">
                            <label class="col-md-3 control-label">تگ:</label>
                            <div class="col-md-9">
                                <select th:field="*{tagIds}" class="form-control has-select2" multiple="multiple" style="width:100%">
                                        <option th:each="dropDownCityItem : ${@tagsId.getList()}"
                                                th:value="${dropDownCityItem.id}"
                                                th:text="${dropDownCityItem.text}">
                                        </option>
                                </select>
                            </div>
                            </div>
                        </div>
                    <div class="margin-top-25">
                        <div class="form-group row">
                            <label class="col-md-3 control-label">واحد فروش:</label>
                            <div class="col-md-9">
                                <select th:field="*{productUnitIds}" class="form-control has-select2" multiple="multiple" style="width:100%">
                                        <option th:each="dropDownCityItem : ${@productUnits.getList()}"
                                                th:value="${dropDownCityItem.id}"
                                                th:text="${dropDownCityItem.text}">
                                        </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="btn-group m-auto">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بازگشت</button>
                    <button type="submit" class="btn btn-success">ثبت</button>
                </div>
            </div>
    </form>
</div>

<div th:remove="tag" th:fragment="scripts">

    <script th:src="@{/assets/js/pages/product/productNew.js}" type="text/javascript"></script>


    <script type="text/javascript">
        $(document).ready(function () {

            productNew.init();

        });
    </script>
</div>

</body>
</html>
