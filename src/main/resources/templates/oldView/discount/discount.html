<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:remove="tag" th:fragment="headers">
    </div>
</head>

<body>

<div th:fragment="content">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark d-inline"> تخفیف محصولات </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-left">
                                <li class="breadcrumb-item"><a href="/admin"> داشبورد </a></li>
                                <li class="breadcrumb-item active"> تخفیف محصولات </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Main row -->
                    <div class="row">
                        <!-- Main col -->
                        <section class="col-lg-12 connectedSortable">



                            <!-- Custom tabs (Charts with tabs)-->
                            <div class="card card-outline card-primary">
                                <div class="card-header d-flex p-0">
                                    <ul class="nav nav-pills mr-2 p-2" id="gridTabs">
                                        <li class="nav-item d-none">
                                            <a class="nav-link active" href="#tab_1" data-toggle="tab" data-id="1">فعال</a>
                                        </li>
                                        <div style="float: left" class="mr-2 p-2">
                                            <button class="btn btn-info proedit" value="0">
                                                <a class="fa fa-plus "></a>ایجاد تخفیف
                                            </button>
                                        </div>
                                    </ul>
                                </div><!-- /.card-header -->
                                <div class="card-body">
                                    <div class="tab-content p-0">
                                        <!-- Messages Block-->
                                        <div th:if="${message != null}">
                                            <div th:switch="${message.type}">


                                                <div th:case="'error'">
                                                    <div class="alert alert-danger">
                                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                                        <div th:text="${message.message}"></div>

                                                    </div>
                                                </div>


                                                <div th:case="'success'">
                                                    <div class="alert alert-success">
                                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                                        <div th:text="${message.message}"></div>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- END Message block-->
                                        <!-- Morris chart - Sales -->
                                        <div class="chart tab-pane active paddtable" id="tab_1">
                                            <table class="table table-striped table-bordered dt-responsive nowrap w-100" id="productList1">
                                                <thead class="flip-content">
                                                    <tr>
                                                        <th>ردیف</th>
                                                        <th>نام محصول</th>
                                                        <th>درصد</th>
                                                        <th>تاریخ شروع</th>
                                                        <th>تاریخ پایان</th>
                                                        <th>عملیات</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div><!-- /.card-body -->
                            </div>
                            <!-- /.card -->

                        </section>
                        <!-- /.Main col -->
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

</div>

<div th:remove="tag" th:fragment="scripts">

    <script th:src="@{/assets/js/pages/discount/discount.js}" type="text/javascript" ></script>

    <script type="text/javascript">
        $(document).ready(function () {

            productList.init();
            $('#gridTabs a[href="#tab_1"]').trigger('click');

            $(document).on("click", ".proedit", function() {
                let id = $(this).attr('value');
                url = "/admin/discount/new";
                $('#newModal').find('.modal-body').empty();
                $('#newModal').modal('toggle').find('.modal-body').load(url);
            });
            $('#newModal').on('shown.bs.modal', function (e) {
                $(".has-select2").select2();
            });



        });
    </script>

</div>

</body>
</html>
